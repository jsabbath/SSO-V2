<!DOCTYPE html>
<html>
<head>
	<title>SSO</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="view/css/style-login.css">
</head>
<body>
	<div class="cuadro-left">
		<img src="view/img/SSO.png" alt="logo" id="sso">
		<p>Bienvenidos al SSO de la Sección de Orientación</p>
	</div>
	<div class="cuadro-right">
		<div id="login">
			<form action="" method="post">
				<div class="form-input">
					<input name="email" type="text" placeholder="USUARIO" autocomplete="off" id="user">
				<div class="clear"></div>
				</div>
				<div class="form-input">
					<input name="password" type="password" placeholder="CONTRASEÑA" autocomplete="off">
				</div>
				<button><b>LOGIN</b></button>
			</form>
		</div>
	</div>
</body>
</html>
